<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1> Job Applicaiton</h1><span>Apply Now!</span>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="Enter Your First Name...">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Enter Your Last Name...">
                    </div>

                    <div class="form_control">

                        <label for="email">Email Id:</label>
                        <input type="text" id="email" placeholder="Enter Your Email...">
                    </div>

                    <div class="form_control">
                        <label for="dropdwon">Job Role:</label>
                        <select name="dropdwon" id="dropdwon">
                            <option value="">Select Your Job Role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Fullstack">Fullstack Developer</option>
                            <option value="designer">Web designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="num">Experience (in years) :</label>
                        <br>
                        <input type="number" name="counter" id="num" min="0" max="50" placeholder="Enter Your Experience">

                        <br><br>
                        <label for="1">Higest Education:</label>
                        <select name="Education" id="1">
                        <option value="">High School</option>
                        <option value="">Associate's Degree</option>
                        <option value="">Bacholor's Degree</option>
                        <option value="">Master's Degree</option>
                        <option value="">PHD</option>
                    </select>
                    </div>

                    <div class="form_control">
                        <br><br><br>
                        <fieldset>
                            <legend>Skills:</legend>
                
                            <label for="1">HTML</label>
                            <input type="checkbox" name="html" id="1">
                            <label for="2">CSS</label>
                            <input type="checkbox" name="css" id="2">
                            <label for="3">JavaScript</label>
                            <input type="checkbox" name="JavaScript" id="3">
                
                        </fieldset>
                        <br><br>
                        <label for="1">Availability:</label>
                        <select name="Education" id="1">
                        <option value="">Full Time</option>
                        <option value="">Part Time</option>
                    
                        </select>   
                    </div>

                    <div class="form_control">
                        <label for="address">Your Address:</label>
                        <textarea name="address" id="address" cols="30" rows="10"
                            placeholder="Enter Your Full Address.."></textarea>

                    </div>

                    <div class="form_control">

                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter Your City...">

                        <br>

                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" placeholder="Enter Your pin...">
                        
                    </div>

                    <div class="form_control">

                        <label for="date">Birth Date:</label>
                        <input type="date" id="date" placeholder="Applied date..">

                    </div>
                    <div class="form_control">

                        <label for="cv">Upload Your CV:</label>
                        <input type="file" id="cv" placeholder="choose your file...">
                    </div>
                    <div id="submitbutton">
                        <button id="button"> Submit Application</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
